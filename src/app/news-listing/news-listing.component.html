<div class="test">
    <mat-toolbar color="info">
        <button mat-button (click)="sidenav.open ()" >
            <mat-icon>menu</mat-icon>
            Categories 
        </button>
        <span>News Headlines</span>
        <span class="example-spacer"></span>
    </mat-toolbar>
    <mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav class="example-sidenav">
        <mat-list class="list-nav">
            <mat-list-item class="list-item" *ngFor="let source of newsSources">
              <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/news-providers/'+ source.id +'.png)'}" class="example-header-image"></div>
              <a routerLink="/category/{{source.id}}"><span class="source-name"> {{source.name}}</span></a>
            </mat-list-item>
        </mat-list>
      </mat-sidenav>
        <mat-card class="example-card"  *ngFor="let article of newsList">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image news-listing-image">
                  <ngx-progressive-image-loader>
                    <img src={{article.urlToImage}} alt="" ngxProgressiveImage />
                  </ngx-progressive-image-loader>
                </div>
                <mat-card-title class="title">{{article.title}}</mat-card-title>
                <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
                <mat-card-title>
                  <a mat-button color="primary" href={{article.url}} >
                    <mat-icon>visibility</mat-icon>
                    Read More
                  </a>
                </mat-card-title>
            </mat-card-header>
        </mat-card>
    </mat-sidenav-container>
</div>
