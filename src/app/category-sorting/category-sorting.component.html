<div class="test">
    <mat-toolbar color="info">
        <a mat-button color="primary" routerLink="/" class="back-to-list">
            <mat-icon>keyboard_backspace</mat-icon>
            Back to all news
        </a>
        <span *ngIf="newsListSource" class="sorted-item-title">{{newsListSource.name}} - Headlines</span>
        <span class="example-spacer"></span>
        <!-- <button mat-button [matMenuTriggerFor]="appMenu">
            <mat-icon>settings</mat-icon>
            </button> -->
    </mat-toolbar>
    <!-- <mat-menu #appMenu="matMenu">
        <button mat-menu-item> Settings </button>
        <button mat-menu-item> Help </button>
        </mat-menu> -->
    <mat-sidenav-container class="example-container">
        <mat-card class="example-card"  *ngFor="let article of newsListSorted">
            <mat-card-header>
                <div mat-card-avatar [ngStyle]="{'background-image': 'url('+ article.urlToImage +')'}" class="example-header-image"></div>
                <mat-card-title class="title">{{article.title}}</mat-card-title>
                <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
            </mat-card-header>
            <ngx-progressive-image-loader>
              <img src={{article.urlToImage}} alt="" ngxProgressiveImage />
            </ngx-progressive-image-loader>
            <!-- <img mat-card-image class="img-article" src={{article.urlToImage}} alt={{article.title}}> -->
            <mat-card-content>
                <p class="news-description-content">
                    {{article.description}}
                </p>
            </mat-card-content>
            <mat-card-actions class="action-buttons">
                <a mat-button color="primary" href={{article.url}} target="_blank" >
                    <mat-icon>visibility</mat-icon>
                    Read More
                </a>
            </mat-card-actions>
        </mat-card>
    </mat-sidenav-container>
</div>
